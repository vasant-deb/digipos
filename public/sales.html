   <body>
     
    <div class="app-container">

   


        <div class="app-content">
          <div class="app-sidebar">
            <a href="/" class="app-sidebar-link active">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" /></svg>
            </a>
            
          
            <a href="" class="app-sidebar-link">
              <i class="fa fa-calculator link-icon" aria-hidden="true"></i>
           </a>
            <a href="" class="app-sidebar-link">
              <i class="fa fa-maximize link-icon" aria-hidden="true"></i>
            </a>
          </div>
          <div class="projects-section">

            <!--NEw header-->
            <div class="header-left">
          <!--  <p class="app-name">DIGIPOS</p>-->
            <div class="search-wrapper">
              <input class="search-input" type="text" placeholder="Scan / Search Product By Code Name">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
                <defs></defs>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
              </svg>
            </div>
            </div>
            <!--end header-->



            <div class="header-title">
              <div class="headerp">
                <p>Categories</p>
              </div>
                <div class="controls-slide">
                <div class="swiper-button-prev prevxc"> > </div>
                <div class="swiper-button-next nextxc"> > </div>
                </div>
            </div>
            <div class="projects-section-header">
                <!--TEst-->
                <div class="swiper-container categories">
                    <div class="swiper-wrapper" id="carousel-container">
                        <!-- Carousel items will be dynamically added here -->
                    </div>
                    <!-- Navigation buttons (optional) -->
                </div>
                  <!--end -->
            </div>

            <!--mY MODELS-->

            <div class="header-title mynd">
              <div class="headerp">
                <p>Models</p>
              </div>
                <div class="controls-slide">
                <div class="swiper-button-prev prevxm"> > </div>
                <div class="swiper-button-next nextxm"> > </div>
                </div>
            </div>
            <div class="projects-section-header">
                <!--TEst-->
                <div class="swiper-container xmodels">
                    <div class="swiper-wrapper" id="carousel-models">
                        <!-- Carousel items for "models" section will be dynamically added here -->
                    </div>
                </div>
                  <!--end -->
            </div>
            <!--END MODELS-->


             <!--mY Products-->

             <div class="header-title">
              <div class="headerp">
                <p>All Products</p>
              </div>
                <div class="controls-slide">
                <div class="swiper-button-prev prevxp"> > </div>
                <div class="swiper-button-next nextxp"> > </div>
                </div>
            </div>
            <div class="projects-section-header">
                <!--TEst-->
                <div class="swiper-container xproducts">
                    <div class="swiper-wrapper" id="carousel-products">
                        <!-- Carousel items for "models" section will be dynamically added here -->
                    </div>
                </div>
                  <!--end -->
            </div>
            <!--END Products-->
            
          
      </div>
      <div class="messages-section">

        <!--new header-->
        <div class="header-right">
       
          <button class="profile-btn" id="mydatetime">
              <span id="date"> </span> <span id="time"> </span>
          </button>
          <button class="profile-btn">
            <b>VASANT SHARMA</b>
        </button>
         
          </div>
        <!--end header-->
        <button class="messages-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" /></svg>
        </button>
        <div class="projects-section-header add-user textbox">
            <button class="btn imageadduser"> <i class="fa fa-user-plus"></i></button>  
            <select class="form-control">
                <option>Select Customer</option>
             </select>
        </div>

        
        <table style="width: 100%" id="invoice-table">
          <thead>
            <tr>
              <th style="width: 50px; padding-left: 0;">Sno.</th>
              <th style="width: 150px; padding-left: 0;">Item Name</th>
             
              <th  style="width: 150px; padding-left: 0;">QTY</th>
              <th class="text-center">Subtotal</th>
            </tr>
          </thead>
          <tbody>
          

            
            
         
          </tbody>
        </table>
    
      


         <div class="footer_panel">
            <div class="row">
               <div class="col-md-12">
                  <div class="grandtotal">
                     <span>Total Payable : <span id="totalpayable">$ 0.00</span></span>
                  </div>
               </div>
              
           
             
               <div class="col-sm-12 col-md-3">
                  <button type="button" id="reset" class="btn btn-danger ripple btn-rounded btn-block mt-1"><i class="i-Power-2"></i>
                  Reset
                  </button>
               </div>
               <div class="col-sm-12 col-md-3">
                  <button type="button" onclick="pay('Card')" class="btn btn-black ripple btn-rounded btn-block mt-1"><i class="i-Power-2"></i>
                  Card
                  </button>
               </div>
               <div class="col-sm-12 col-md-3">
                <button type="button" onclick="pay('Cash')" class="btn btn-black ripple btn-rounded btn-block mt-1">
                  <i class="i-Power-2"></i> Cash
                </button>
               </div>
               <div class="col-sm-12 col-md-3">
                  <button type="button" onclick="pay('Gift Card')" class="btn btn-black ripple btn-rounded btn-block mt-1"><i class="i-Power-2"></i>
                  Gift Card
                  </button>
               </div>
               
             <div class="col-sm-12 col-md-4">
                <button type="button" id="general" class="btn btn-black ripple btn-rounded btn-block mt-1"><i class="i-Power-2"></i>
                General
                </button>
             </div>
             <div class="col-sm-12 col-md-4">
                <button type="button" id="manual" class="btn btn-primary ripple btn-rounded btn-block mt-1"><i class="i-Power-2"></i>
                Manual
                </button>
             </div>
             <div class="col-sm-12 col-md-4">
                <button type="button" class="btn btn-primary ripple btn-rounded btn-block mt-1"><i class="i-Power-2"></i>
                Points Redeem
                </button>
             </div>
            </div>
         </div>
